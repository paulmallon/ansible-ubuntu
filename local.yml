- hosts: all
  become: true
  tasks:
  - name: post-run | cleanup apt cache and remove orphan packages 
    tags: always
    apt:
      autoclean: '{{ apt.update_cache }}'
      autoremove: '{{ apt.autoremove }}'
    changed_when: false
    when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]