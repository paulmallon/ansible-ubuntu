---

- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update apt cache 
      tags: always
      apt: 
        update_cache: '{{ apt.update_cache }}'
      changed_when: False
      when: ansible_distribution in ["Debian", "Ubuntu"]


- hosts: all
  tags: base
  become: true
  roles:
    - base

- hosts: all
  tags: workstation
  become: true
  roles:
    - workstation

