---

#
# xfce4 workspace
#

- name: users | xfce4 | general | Set number of workspaces (2)
  tags: pm,xfce4,users,workspace 
  become_user: pm
  environment:
        DBUS_SESSION_BUS_ADDRESS: unix:path=/run/user/1000/bus
  xfconf:
    channel: xfwm4
    property: /general/workspace_count
    value_type: int
    value: "2"

